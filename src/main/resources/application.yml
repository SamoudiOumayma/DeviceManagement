server:
  port: 8080

spring:
  application:
    name: Aegis_Device_Management

  datasource:
    url: jdbc:postgresql://localhost:5432/aegis_device_management
    username: aegis
    password: aegis
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
